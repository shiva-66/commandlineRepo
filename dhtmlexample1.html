<html>
<body>
<script>
   var check= false;

function showRegForm(){
	document.getElementById("regform").style.display="block";
}

function showDhtml1(){
	let htmlStr = "<p>This form is generated dynamically using Dynamic HTML String</p>";
	htmlStr += '<input type="text" placeholder="Email ID">';
	htmlStr += '<input type="text" placeholder="Mobile #">';
	htmlStr += '<button>Submit</button>';
	document.getElementById("dhtml1").innerHTML = htmlStr;
}
 function showDhtml2(){  
     if(!check){
	  let bgImg= document.createElement("img");
	bgImg.src='https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg';
	bgImg.style.height="100%";
	bgImg.style.weight="100%";
	
	document.body.appendChild(bgImg);
	  
     let br = document.createElement("br"); 
     document.body.appendChild(br);
	 
	 let para= document.createElement("p");
	 para.innerText= "This form is generated by fully DHTML."
	 document.body.appendChild(para);
	 
     let email= document.createElement("input");
	 email.type="text";
	 email.placeholder="Email-Id";
	 document.body.appendChild(email);
	 
	 let mNo=document.createElement("input");
	 mNo.type="text";
	 mNo.placeholder="Mobile #";
	 document.body.appendChild(mNo);
	 
	 let sub= document.createElement("button");
	 sub.innerText="Submit";
	 sub.onclick=function(){alert("hello")}
	 document.body.appendChild(sub);
	 check=true;
	 //sub.onclick=function(){alert("hello")}
	 function alert1(){
	      alert("hello");
	 }
	
	 }
 }
</script>
<button onclick="showRegForm()">Show Registration Form</button>
<button onclick="showDhtml1()">Show DHTML1 Example</button>
<button onclick="showDhtml2()">Show DHTML2 Example</button>
<br/><br/>

</div>

</body>
</html>
